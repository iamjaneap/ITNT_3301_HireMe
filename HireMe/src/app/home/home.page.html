<ion-header [translucent]="true">
  <ion-icon name = "search-circle"></ion-icon>
  <ion-title >
    HireME
  </ion-title>
</ion-header>

<div id="container">
  <div id="insidecontainer">
    <div id="leftpanel">
      <h1>Welcome! </h1>
      <p><strong>HireMe is a website for people <br> seeking jobs in Bauan, Batangas</strong> </p>
    </div>
    <div id ="rightpanel">
      <ion-button shape = "round" color = "light" end (click) = "already()"> Sign-in</ion-button>
      <ion-button shape = "round" color = "secondary" end [routerLink] = "['/sign-up']"> Sign-up</ion-button>
      <div id = "insideright" >
        <h2> Sign-In</h2>
        <form>
        <ion-item>
          <ion-label position = "floating"> Username: </ion-label>
          <ion-input type = "text" placeholder = "username"></ion-input>
        </ion-item><br>
        <ion-item>
          <ion-label position = "floating"> Password: </ion-label>
          <ion-input type = "password"></ion-input>
        </ion-item><br>
        <a href = "">Forgot Password?</a><br>
        <ion-button [routerLink] = "['/user-homepage']"> SIGN-IN </ion-button>
      </form>
      </div>
      
    </div>
  </div>
</div>
